<!DOCTYPE html>
<html lang="sk">
  <head>
    <!--————————————————————— METADATA ————————————————————-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Táto webová stránka je vytvorená podľa grafickej predlohy zo stránky Frontend Mentor."
    />

    <!--————————————————————— TITLE ——————————————————————-->
    <title>Frontend Mentor | Article preview component</title>

    <!--———————————————————— FAVICON —————————————————————-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--————————————————————— FONT ———————————————————————-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!--————————————————————— CSS ————————————————————————-->
    <link rel="stylesheet" href="./css-scss/general.css" />
    <link rel="stylesheet" href="./css-scss/main.css" />

    <!--————————————————————— SCRIPT —————————————————————-->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="website">
      <!-- ================================================ -->
      <!-- ===================== Main ===================== -->
      <!-- ================================================ -->
      <main class="main">
        <img class="main__img" src="./images/drawers.jpg" alt="drawers" />
        <article class="main__article">
          <h1 class="main__article__heading">
            <a
              href="https://tomasdunik.github.io/frontend-mentor__intro-component-with-sign-up-form/"
              class="link"
            >
              Posuňte celkový vzhľad a dojem vašej domácnosti pridaním týchto
              úžasných prvkov</a
            >
          </h1>
          <p class="main__article__description">
            Boli ste niekedy v miestnosti a cítili ste, že vám niečo chýba? Mám
            niekoľko jednoduchých tipov, ktoré vám pomôžu urobit z každej
            miestnosti dojem kompletnosti.
          </p>
          <div class="main__article__information">
            <img
              class="main__article__information__img"
              src="./images/avatar-michelle.jpg"
              alt="avatar michelle"
            />
            <div class="main__article__information__publish">
              <div class="main__article__information__publish__name">
                <a
                  href="https://tomasdunik.github.io/frontend-mentor__intro-component-with-sign-up-form/"
                  class="link"
                >
                  Michelle Appleton</a
                >
              </div>
              <div class="main__article__information__publish__date">
                28 Jún 2020
              </div>
            </div>
            <div class="main__article__information__icon-share-box">
              <img
                class="main__article__information__icon-share"
                src="./images/icon-share.svg"
                alt="icon share"
              />
            </div>
          </div>
        </article>
        <div class="share-box">
          <p class="share-box__text">Share</p>
          <div class="share-box__social-media-icons">
            <a
              class="share-box-icon"
              href="https://www.facebook.com/"
              target="_blank"
            >
              <img src="./images/icon-facebook.svg" alt="icon facebook"
            /></a>
            <a
              class="share-box-icon"
              href="https://twitter.com/"
              target="_blank"
            >
              <img src="./images/icon-twitter.svg" alt="icon twitter"
            /></a>
            <a
              class="share-box-icon"
              href="https://www.pinterest.com/"
              target="_blank"
            >
              <img src="./images/icon-pinterest.svg" alt="icon pinterest"
            /></a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
